<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>MoaiElectron</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div id="moaiplayer" class="moai-player" data-title="testwasm" data-ram="512" data-wasm="./lib/moaijs.wasm">
    <div class="moai-window">
        <div class="moai-header">
            <span class="moai-title">MOAI</span><span class="moai-status"></span>
            <div style="clear:both"></div>
        </div>
        <div class="moai-info"></div>
        <div class="moai-canvas-wrapper" style="display: none;"><canvas class="moai-canvas" tabindex="1"></canvas></div>
    </div>
</div>

<!-- workaround for: "$ is undefined" -->
<script> if (typeof module === 'object') {window.module = module; module = undefined;} </script>
    <script type="text/javascript" src="vendor/howler.js"></script>
    <script src="vendor/jquery-1.10.2.js"></script>
<script> if (window.module) module = window.module; </script>

<script type="text/javascript" src="moaihost.js"></script>

<script>

    $.cachedScript = function( url, options ) {

        // Allow user to set any option except for dataType, cache, and url
        options = $.extend( options || {}, {
            dataType: "script",
            cache: true,
            url: url
        });

        // Use $.ajax() since it is more flexible than $.getScript
        // Return the jqXHR object so we can chain callbacks
        return $.ajax( options );
    };

    var player = new MoaiPlayer($("#moaiplayer"));

    var moaiJSAjax;

    function getMoaiJs(callback) {
        if (window.CreateMoaiRuntime) {
            callback();
        }
        else {
            if (!moaiJSAjax) {
                moaiJSAjax = $.cachedScript('lib/moaijs.js');
            }
            moaiJSAjax.done(callback);
        }
    }

    function doRun () {
        if (player.isSupported()) {
            $(".moai-window").removeClass("code");
            $(".moai-canvas-wrapper")[0].style.display = "table-row";
            $(".moai-info")[0].style.display = "none";
            getMoaiJs(function() {
                player.run();
            });
        } else {
            alert("WebGL 1.0 is required but isn't supported by your current browser.\n Try the latest firefox or chrome");
        }
    }

    doRun();

</script>

</body>
</html>
